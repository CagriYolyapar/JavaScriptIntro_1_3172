<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>

        let doluMu = true;

        function Silme() {
            let sonuc = confirm("Cop kutusunu bosaltmak istediginize emin misiniz?");

            if (sonuc) {
                copKutusu.src = "../Pictures/Empty.png";
                copKutusu.title = "Bos cop kutusu";
                alert("Cop kutusu bosaltıldı");
                doluMu = false;
            }
        }

        function CopAt() {
            let sonuc = confirm("Cop atmak istediginize emin misiniz?");
            if (sonuc) {
                copKutusu.src = "../Pictures/Full.png";
                copKutusu.title = "Dolu cop kutusu";
                alert("Cop atıldı");
                doluMu = true;
            }
        }

        function IstegiGerceklestir() {
            if (doluMu) {
                Silme();
            }
            else {
                CopAt();
            }
        }


    </script>
</head>
<body>

    <h1>Challenge</h1>
    

    <img id="copKutusu" src="../Pictures/Full.png" onclick="IstegiGerceklestir()" />

</body>
</html>
